 <html>

 <head>
     <title>Person recognition</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
     <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
 </head>

 <body>
     <div class="container">
         <center>
             <h1 id="title">PERSON RECOGNITION</h1>
             <br><br>
             <p style="font-size: 22px;">Model is trained to identify the following person: </p>
             <br><br>
             <h6>Me</h6>
             <br>
             <h6>Father</h6>
             <br>
             <h6>Mother</h6>
             <br>
             <h6>Brother</h6>
             <br><br>
             <label>Webcam View - </label>
             <br><br>
             <div id="camera"> </div>
             <br><br>
             <div id="image"> </div>
             <br><br>
             <button id="snapshot" onclick=snapshot() class="btn btn-warning">Capture Image</button>
             <br><br>
             <button id="identify" onclick=identify() class="btn btn-primary">Identify Person</button>
             <br><br>
             <p style="font-size: 22px;" id="object">Person : </p>
             <br><br>
             <p style="font-size: 22px;" id="accuracy">Accuracy : </p>
         </center>

     </div>
     <script src="main.js"></script>

 </body>

 </html>
